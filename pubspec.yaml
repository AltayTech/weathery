name: weathery
description: Weather app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio:
  equatable:

  bloc:
  flutter_bloc:
  device_preview:
  get_it:
  intl:
  smooth_page_indicator:
  loading_animation_widget:
  flutter_typeahead: ^4.3.8
  floor:
  mockito:
  bloc_test:

  cupertino_icons: ^1.0.2
  syncfusion_flutter_charts: ^21.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  floor_generator:
  build_runner:

  #  lint: ^2.0.1

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"
  integration_test:
    sdk: flutter


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/weathery_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/weathery_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/weathery_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/weathery_icon.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
